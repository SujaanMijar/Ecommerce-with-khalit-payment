<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <style>
        /* Social Section Styling */
        .social-message {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0 10px 0;
        }

        .social-message .line {
            flex: 1;
            height: 1px;
            background-color: #ddd;
            margin: 0 8px;
        }

        .social-message .message {
            font-size: 12px;
            color: #555;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .social-icons .icon {
            width: 45px;
            height: 45px;
            background-color: #f1f1f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icons .icon:hover {
            transform: scale(1.1);
            background-color: #e0e0e0;
        }

        .social-icons .icon i {
            font-size: 20px;
            color: #333;
            transition: color 0.3s ease;
        }

        /* Hover Colors */
        .social-icons .icon[aria-label="Log in with Google"]:hover i {
            color: white;
        }

        .social-icons .icon[aria-label="Log in with Google"]:hover {
            background-color: #db4437;
        }

        .social-icons .icon[aria-label="Log in with Twitter"]:hover i {
            color: white;
        }

        .social-icons .icon[aria-label="Log in with Twitter"]:hover {
            background-color: #1da1f2;
        }

        .social-icons .icon[aria-label="Log in with GitHub"]:hover i {
            color: white;
        }

        .social-icons .icon[aria-label="Log in with GitHub"]:hover {
            background-color: #333;
        }
    </style>
</head>

<body>
    <div class="signup-section">
        <div class="signup-card">
            <h2>Login</h2>
            <form method="POST" action="{% url 'log_in' %}">
                {% csrf_token %}
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>

                <p style="text-align: left; margin-left: 0;">
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </p>

                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>

                <!-- Social Login Section -->
                <div class="social-message">
                    <div class="line"></div>
                    <p class="message">Login with social accounts</p>
                    <div class="line"></div>
                </div>

                <!-- Social Buttons -->
                <div class="social-icons">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" aria-label="Log in with Google" class="icon">
                        <i class='bx bxl-google'></i>
                    </a>
                    <a href="#" aria-label="Log in with Twitter" class="icon">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="{% url 'social:begin' 'github' %}" aria-label="Log in with GitHub" class="icon">
                        <i class='bx bxl-github'></i>
                    </a>
                </div>

            </form>
        </div>
    </div>

    <!-- Alertify JS -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    {% if messages %}
        {% for message in messages %}
            <script>
                alertify.set('notifier', 'position', 'top-right');
                alertify.success('{{ message }}');
            </script>
        {% endfor %}
    {% endif %}
</body>

</html>
